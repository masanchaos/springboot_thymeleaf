            <td>id</td>

            <td>pwd</td>
            <td>age</td>
            <td>email</td>

        </tr>
        <tr bgcolor="#ffc0cb" th:each="user:${users}">
            <td th:text="${user.id}">a</td>
            <td th:text="${user.name}">a</td>
            <td th:text="${user.password}">a</td>
            <td th:text="${user.age}">a</td>
            <td th:text="${user.email}">a</td>

        </tr>
    </table>
